<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บุคลากร</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #003366;
      background-image: url('KW Center-377.jpg'); /* ใส่ชื่อไฟล์ภาพพื้นหลัง */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: #0099ff;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #007acc;
      margin-bottom: 30px;
    }

    .personnel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .person-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .person-card:hover {
      transform: translateY(-5px);
    }

    .person-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .person-name {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .person-role {
      color: #666666;
      font-size: 0.95em;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    a.back:hover {
      background-color: #001a33;
    }
  </style>
</head>
<body>
  <header>
    <img src="image.png" alt="โลโก้โรงเรียนกวดวิชา">
    <h1>บุคลากรของโรงเรียนกวดวิชาแก่นวิทย์</h1>
  </header>

  <main>

    <div class="personnel-grid">
      <div class="person-card">
        <img src="boss.png" alt="บุคลากร 1">
        <div class="person-name">ผศ.ดร.กนกอร บุญมี</div>
        <div class="person-role">ผู้อำนวยการโรงเรียน</div>
      </div>

      <div class="person-card">
        <img src="KW Center-348.JPG" alt="บุคลากร 2">
        <div class="person-name">ครูมิตร</div>
        <div class="person-role">เจ้าหน้าที่</div>
      </div>

      <div class="person-card">
        <img src="1.jpg" alt="บุคลากร 3">
        <div class="person-name">ครูอุ้ม</div>
        <div class="person-role">เจ้าหน้าที่</div>
      </div>

      <div class="person-card">
        <img src="3.jpg" alt="บุคลากร 4">
        <div class="person-name">พี่ทอง</div>
        <div class="person-role">เจ้าหน้าที่</div>
      </div>

      <div class="person-card">
        <img src="4.jpg" alt="บุคลากร 5">
        <div class="person-name">พี่เดีย</div>
        <div class="person-role">เจ้าหน้าที่</div>
      </div>
    </div>

    <a href="index.html" class="back">&larr; กลับหน้าหลัก</a>
  </main>
</body>
</html>
